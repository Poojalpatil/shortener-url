<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnipLink – Tiny URLs, Big Impact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="glass p-8 w-full max-w-lg text-center mx-4">
    <h1 class="text-3xl font-semibold text-white mb-2">SnipLink</h1>
    <p class="text-white mb-6">Shorten your long links in a snap!</p>
    <form id="shortenForm" class="flex flex-col gap-4">
      <input id="longUrl" type="url" placeholder="Paste your long URL here..." required class="px-4 py-3 rounded-lg shadow-inner border border-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button type="submit" class="bg-white hover:bg-indigo-50 active:scale-95 transition text-indigo-600 font-medium py-3 rounded-lg shadow-md">
        ✂️ Shorten URL
      </button>
    </form>
    <div id="result" class="relative mt-6 hidden">
      <input id="shortUrl" type="text" readonly class="w-full px-4 py-3 rounded-lg border border-indigo-200 cursor-pointer select-all" />
      <button id="copyBtn" class="absolute top-1/2 right-3 -translate-y-1/2 bg-indigo-600 text-white py-1.5 px-3 rounded-md text-sm hover:bg-indigo-500 active:scale-95">
        Copy
      </button>
      <span id="tooltip" class="tooltip">Copied!</span>
    </div>
    <p id="error" class="text-red-100 mt-4 hidden"></p>
    <footer class="mt-10 text-xs text-white/60">
      Built with <span class="animate-ping text-red-300">❤️</span> using TinyURL API
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
